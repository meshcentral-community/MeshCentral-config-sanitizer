    <script>
		// Define custom mode
		CodeMirror.defineMode("customjson", function(config) {
			var jsonMode = CodeMirror.getMode(config, { name: "javascript", json: true });
		
			return {
				startState: function() { return jsonMode.startState(); },
		
				token: function(stream, state) {
					if (stream.peek() === '"') {
						stream.next();
						let key = "";
						while (!stream.eol()) {
							const ch = stream.next();
							if (ch === '"') break;
							key += ch;
						}
						const ahead = stream.string.slice(stream.pos).trimStart();
						if (ahead.startsWith(":")) {
							if (key.startsWith("_")) return "comment";
							return "property";
						}
						return "string";
					}
					var style = jsonMode.token(stream, state);
					return style;
				},
		
				indent: function(state, textAfter) {
					return jsonMode.indent && jsonMode.indent(state, textAfter);
				},
				electricChars: jsonMode.electricChars,
				innerMode: function(state) {
					return { state: state, mode: jsonMode };
				},
				blankLine: function(state) {
					if (jsonMode.blankLine) jsonMode.blankLine(state);
				}
			};
		});

        // === ALL ORIGINAL LOGIC BELOW (unchanged) ===
        const redactKeys = [
            "Title", "title", "title2", "subtitle", "titlePicture", "loginPicture",
            "welcomePicture", "welcomeText", "pwaLogo", "meshMessengerTitle",
            "image", "loginfooter", "footer"
        ];

        const irrelevantKeys = [
            "agentCustomization", "agentFileInfo", "assistantCustomization",
            "androidCustomization", "Title", "title", "title2", "titlePicture",
            "loginPicture", "welcomePicture", "welcomeText", "pwaLogo",
            "meshMessengerTitle", "maxDeviceView", "nightMode", "scrollToTop",
            "meshMessengerPicture", "footer", "hide", "loginfooter",
            "passwordRequirements", "showNotesPanel", "userSessionsSort",
            "consentMessages", "redirects", "userConsentFlags",
            "notificationMessages", "desktopPrivacyBarText",
            "localSessionRecording", "sessionRecording", "showPasswordLogin",
            "showLanguageSelect"
        ];

        const sensitiveKeys = new Set([
            ...redactKeys, "key", "password", "secret", "clientSecret", "clientId",
            "authCookieEncryptionKey", "agentAuthToken", "bindPw", "bindDn",
            "connectionString", "sessionKey", "orphanAgentUser", "pass", "ssid",
            "certfiles", "user", "names", "clientid", "clientsecret",
            "refreshToken", "tenantid", "keyfile", "apikey", "token", "runas",
            "loginfooter", "footer", "agentKey", "loginKey", "zipPassword",
            "syslogauth", "dbRecordsEncryptKey", "dbRecordsDecryptKey",
            "dbEncryptKey", "certificatePrivateKeyPassword", "id",
            "newMebxPassword", "username", "from", "newAccountsUserGroups",
            "agentCoreDumpUsers"
        ]);

        const userGroupKeys = ["manageAllDeviceGroups", "manageCrossDomain", "adminAccounts", "InterUserMessaging"];
        const redactSectionsSet = new Set(["agentCustomization", "agentFileInfo", "assistantCustomization", "androidCustomization"]);
        const whitelistedDomains = new Set(["meshcentral.com", "cloudflare.com", "google.com"]);
        const tlds = new Set(["com","net","org","io","de","edu","gov","mil","uk","ca","au","fr","jp","cn","in","br","ru","it","es"]);
        const domainRegex = /\b(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,}\b/g;
        const ipRegex = /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/g;

        function isInternalIP(ip) {
            const parts = ip.split('.').map(Number);
            if (parts.length !== 4 || parts.some(p => p < 0 || p > 255)) return false;
            const [a, b] = parts;
            if (a === 127) return true;
            if (a === 10) return true;
            if (a === 172 && b >= 16 && b <= 31) return true;
            if (a === 192 && b === 168) return true;
            return false;
        }

        function getBaseDomain(fullDomain) {
            const parts = fullDomain.split('.');
            if (parts.length < 2) return fullDomain;
            return parts.slice(-2).join('.');
        }

        function collectBaseDomains(obj, baseDomains = new Set()) {
            if (typeof obj === 'string') {
                let match;
                domainRegex.lastIndex = 0;
                while ((match = domainRegex.exec(obj)) !== null) {
                    const full = match[0];
                    const base = getBaseDomain(full);
                    const lastPart = base.split('.').pop().toLowerCase();
                    if (!tlds.has(lastPart)) continue;
                    if (!whitelistedDomains.has(base)) {
                        baseDomains.add(base);
                    }
                }
            } else if (Array.isArray(obj)) {
                obj.forEach(value => collectBaseDomains(value, baseDomains));
            } else if (obj !== null && typeof obj === 'object') {
                Object.entries(obj).forEach(([key, value]) => {
                    if (key === '$schema') return;
                    collectBaseDomains(value, baseDomains);
                });
            }
            return baseDomains;
        }

        function collectIPsFromObj(obj, ips = new Set()) {
            if (typeof obj === 'string') {
                let match;
                ipRegex.lastIndex = 0;
                while ((match = ipRegex.exec(obj)) !== null) {
                    const ip = match[0];
                    if (!isInternalIP(ip)) ips.add(ip);
                }
            } else if (Array.isArray(obj)) {
                obj.forEach(value => collectIPsFromObj(value, ips));
            } else if (obj !== null && typeof obj === 'object') {
                Object.entries(obj).forEach(([key, value]) => collectIPsFromObj(value, ips));
            }
            return ips;
        }

        function collectUsersAndGroupsFromObj(obj) {
            const userMap = new Map();
            const groupMap = new Map();

            function recurse(current) {
                if (Array.isArray(current)) {
                    current.forEach(item => recurse(item));
                } else if (typeof current === 'object' && current !== null) {
                    Object.entries(current).forEach(([key, value]) => {
                        if (userGroupKeys.includes(key) && Array.isArray(value)) {
                            value.forEach(path => {
                                if (typeof path === 'string' && path.startsWith("user/")) {
                                    const parts = path.substring(5).split('/');
                                    let group = '';
                                    let user = '';
                                    if (parts.length >= 1) {
                                        user = parts[parts.length - 1];
                                        if (parts.length > 1) group = parts[0];
                                    }
                                    if (user.includes('@')) {
                                        const [u] = user.split('@');
                                        user = u;
                                    }
                                    if (user && !userMap.has(user)) userMap.set(user, `user-${userMap.size + 1}`);
                                    if (group && !groupMap.has(group)) groupMap.set(group, `domain-${groupMap.size + 1}`);
                                }
                            });
                        } else {
                            recurse(value);
                        }
                    });
                }
            }
            recurse(obj);

            function findOrphan(current) {
                if (Array.isArray(current)) {
                    current.forEach(findOrphan);
                } else if (typeof current === 'object' && current !== null) {
                    Object.entries(current).forEach(([key, value]) => {
                        if (key === "orphanAgentUser" && typeof value === 'string') {
                            if (!userMap.has(value)) userMap.set(value, `user-${userMap.size + 1}`);
                        } else {
                            findOrphan(value);
                        }
                    });
                }
            }
            findOrphan(obj);

            return { userMap, groupMap };
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function replaceInString(str, baseDomainMap) {
            let replaced = str;
            Object.entries(baseDomainMap).forEach(([base, placeholder]) => {
                const baseRegex = new RegExp(escapeRegExp(base), 'g');
                replaced = replaced.replace(baseRegex, placeholder);
            });
            return replaced;
        }

        function replaceIPs(obj, ipMap) {
            if (typeof obj === 'string') {
                let replaced = obj;
                Object.entries(ipMap).forEach(([original, replacement]) => {
                    const regex = new RegExp(escapeRegExp(original), 'g');
                    replaced = replaced.replace(regex, replacement);
                });
                return replaced;
            } else if (Array.isArray(obj)) {
                return obj.map(item => replaceIPs(item, ipMap));
            } else if (obj !== null && typeof obj === 'object') {
                const newObj = {};
                Object.entries(obj).forEach(([key, value]) => {
                    newObj[key] = replaceIPs(value, ipMap);
                });
                return newObj;
            }
            return obj;
        }

        function replaceDomains(obj, baseDomainMap) {
            if (typeof obj === 'string') {
                return replaceInString(obj, baseDomainMap);
            } else if (Array.isArray(obj)) {
                return obj.map(item => replaceDomains(item, baseDomainMap));
            } else if (obj !== null && typeof obj === 'object') {
                const newObj = {};
                Object.entries(obj).forEach(([key, value]) => {
                    newObj[key] = replaceDomains(value, baseDomainMap);
                });
                return newObj;
            }
            return obj;
        }

        function sanitizeUserGroups(obj, userMap, groupMap) {
            function recurse(current) {
                if (Array.isArray(current)) {
                    return current.map(item => {
                        if (typeof item === 'string' && item.startsWith('user/')) {
                            const parts = item.substring(5).split('/');
                            let newPath = 'user/';
                            if (parts.length >= 1) {
                                let user = parts[parts.length - 1];
                                let group = parts.length > 1 ? parts[0] : '';
                                let emailDomain = '';
                                if (user.includes('@')) {
                                    const [u, d] = user.split('@');
                                    user = u;
                                    emailDomain = '@' + d;
                                }
                                const userPlaceholder = userMap.get(user) || user;
                                if (group === '') {
                                    newPath += '/' + userPlaceholder + emailDomain;
                                } else {
                                    const groupPlaceholder = groupMap.get(group) || group;
                                    newPath += groupPlaceholder + '/' + userPlaceholder + emailDomain;
                                }
                            }
                            return newPath;
                        }
                        return recurse(item);
                    });
                } else if (typeof current === 'object' && current !== null) {
                    const newObj = {};
                    Object.entries(current).forEach(([key, value]) => {
                        if (userGroupKeys.includes(key) && Array.isArray(value)) {
                            newObj[key] = recurse(value);
                        } else {
                            newObj[key] = recurse(value);
                        }
                    });
                    return newObj;
                }
                return current;
            }
            return recurse(obj);
        }

        function redactSections(obj) {
            function recurse(current, inSection = false) {
                if (typeof current !== 'object' || current === null) {
                    return inSection ? "REDACTED" : current;
                }
                if (Array.isArray(current)) {
                    return current.map(item => recurse(item, inSection));
                }
                const newObj = {};
                Object.entries(current).forEach(([key, value]) => {
                    const section = redactSectionsSet.has(key);
                    newObj[key] = recurse(value, inSection || section);
                });
                return newObj;
            }
            return recurse(obj);
        }

        function replaceSensitive(obj, sensitiveSet, userMap) {
            if (obj === null || typeof obj !== 'object') return obj;
            if (Array.isArray(obj)) {
                return obj.map(value => replaceSensitive(value, sensitiveSet, userMap));
            }
            const newObj = {};
            Object.entries(obj).forEach(([key, value]) => {
                if (sensitiveSet.has(key)) {
                    if (key === "orphanAgentUser" && typeof value === 'string') {
                        const placeholder = userMap.get(value);
                        newObj[key] = placeholder !== undefined ? placeholder : "REDACTED";
                    } else {
                        newObj[key] = "REDACTED";
                    }
                } else {
                    newObj[key] = replaceSensitive(value, sensitiveSet, userMap);
                }
            });
            return newObj;
        }

        function cleanupConfig() {
            const text = codeEditor.getValue().trim();
            if (!text) { showToast('Please paste or upload a config.json first.'); return; }
            try {
                const obj = JSON.parse(text);
                const cleaned = removeIrrelevant(obj);
                codeEditor.setValue(JSON.stringify(cleaned, null, 2));
            } catch (error) {
                showToast('Invalid JSON: ' + error.message);
            }
        }

        function removeIrrelevant(obj) {
            if (obj === null || typeof obj !== 'object') return obj;
            if (Array.isArray(obj)) {
                return obj.map(item => removeIrrelevant(item)).filter(item => item !== undefined);
            }
            const newObj = {};
            Object.entries(obj).forEach(([key, value]) => {
                if (key.startsWith('_') || irrelevantKeys.includes(key)) return;
                newObj[key] = removeIrrelevant(value);
            });
            return newObj;
        }

        function sanitizeConfig() {
            const text = codeEditor.getValue().trim();
            if (!text) { showToast('Please paste or upload a config.json first.'); return; }
            try {
                const obj = JSON.parse(text);
                const { userMap, groupMap } = collectUsersAndGroupsFromObj(obj);
                const ips = collectIPsFromObj(obj);
                const ipMap = {};
                let ipCounter = 1;
                Array.from(ips).sort().forEach(ip => { ipMap[ip] = `REDACTED_IP-${ipCounter++}`; });
                let sanitized = replaceIPs(obj, ipMap);
                const baseDomains = collectBaseDomains(sanitized);
                const baseDomainMap = {};
                let counter = 1;
                Array.from(baseDomains).forEach(base => { baseDomainMap[base] = `domain-${counter++}.com`; });
                sanitized = replaceDomains(sanitized, baseDomainMap);
                sanitized = sanitizeUserGroups(sanitized, userMap, groupMap);
                sanitized = redactSections(sanitized);
                sanitized = replaceSensitive(sanitized, sensitiveKeys, userMap);
                codeEditor.setValue(JSON.stringify(sanitized, null, 2));
            } catch (error) {
                showToast('Invalid JSON: ' + error.message);
            }
        }

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        function copyToClipboard() {
            const text = codeEditor.getValue().trim();
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
            }).catch(err => { console.error('Failed to copy: ', err); });
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let content = e.target.result;
                    try {
                        const obj = JSON.parse(content);
                        content = JSON.stringify(obj, null, 2);
                    } catch (error) {
                        showToast('Invalid JSON: loaded as is.');
                    }
                    codeEditor.setValue(content);
                };
                reader.readAsText(file);
            }
        }

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function downloadConfig() {
            const text = codeEditor.getValue().trim();
            if (!text) { showToast('No content to download.'); return; }
            const blob = new Blob([text], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sanitized-config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function toggleDropdown() {
            const menu = document.getElementById('dropdown-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.profile-dropdown');
            const menu = document.getElementById('dropdown-menu');
            if (dropdown && !dropdown.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        // Initialize CodeMirror
        const textarea = document.getElementById('editor');
        const codeEditor = CodeMirror.fromTextArea(textarea, {
            mode: "customjson",
            theme: "dracula",
            lineNumbers: true,
            indentUnit: 2,
            tabSize: 2,
            indentWithTabs: false,
            matchBrackets: true,
            autoCloseBrackets: true,
            showCursorWhenSelecting: true,
            extraKeys: { "Tab": "indentMore", "Shift-Tab": "indentLess" }
        });

        // Placeholder
        const placeholderText = "Paste your config.json here or upload a file...";
        const placeholderEl = document.createElement('span');
        placeholderEl.textContent = placeholderText;
        placeholderEl.style.color = '#8b949e';
        placeholderEl.style.position = 'absolute';
        placeholderEl.style.pointerEvents = 'none';
        placeholderEl.style.padding = '16px';
        placeholderEl.style.zIndex = '10';
        codeEditor.getWrapperElement().appendChild(placeholderEl);

        function updatePlaceholder() {
            placeholderEl.style.display = codeEditor.getValue() === '' ? 'block' : 'none';
        }
        updatePlaceholder();
        codeEditor.on('change', updatePlaceholder);

        // === LIGHT/DARK TOGGLE (exact same as Config Generator) ===
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const html = document.documentElement;

            const moon = "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z";
            const sun  = "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m15.364 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z";

            const saved = localStorage.getItem('meshcentral-theme') || 'dark';
            html.dataset.theme = saved;
            themeIcon.innerHTML = `<path d="${saved === 'light' ? sun : moon}"></path>`;
            codeEditor.setOption('theme', saved === 'light' ? 'default' : 'dracula');

            themeToggle.addEventListener('click', () => {
                const isLight = html.dataset.theme === 'light';
                const newTheme = isLight ? 'dark' : 'light';
                html.dataset.theme = newTheme;
                localStorage.setItem('meshcentral-theme', newTheme);
                themeIcon.innerHTML = `<path d="${newTheme === 'light' ? sun : moon}"></path>`;
                codeEditor.setOption('theme', newTheme === 'light' ? 'default' : 'dracula');
            });
        });
    </script>
</body>
